version: '3.1'

networks:
  front-tier:
  back-tier:

services:

  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus/:/prometheus/
      - ./data/prometheus:/data/
    command:
      - --config.file=/prometheus/prometheus.yml
      - --storage.tsdb.path=/data
    ports:
      - 9090:9090
    networks:
      - back-tier
    restart: always
    user: root

  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
      - --collector.netstat.fields=(.*)
      - --collector.vmstat.fields=(.*)
      - --collector.interrupts
    ports:
      - 9100:9100
    networks:
      - back-tier
    restart: always

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./config/grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=degersiz
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - back-tier
      - front-tier
    restart: always
    user: root

  elk:
    image: sebp/elk:630
    ports:
      - 5601:5601
      - 9200:9200
    volumes:
      - ./data/elasticsearch:/var/lib/elasticsearch
    environment:
      - LOGSTASH_START=0
      - TZ="America/Los_Angeles"
    networks:
      - back-tier
      - front-tier
    restart: always

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:6.3.0
    network_mode: host
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/metricbeat:/usr/share/metricbeat/data
      - ./config/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml
    command:
      - --strict.perms=false
      - -system.hostfs=/hostfs
    environment:
      - ELASTICSEARCH_HOST=minime.skynet
    user: root

  portainer:
    image: portainer/portainer
    ports:
      - 9000:9000
    volumes:
      - ./config/portainer/admin-password-file:/tmp/admin-password-file
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data
    networks:
      - back-tier
      - front-tier
    command: --admin-password-file /tmp/admin-password-file -H unix:///var/run/docker.sock
    restart: always
